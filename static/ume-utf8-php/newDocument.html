<!DOCTYPE html>
<html >
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">

<link href="themes/default/css/umeditor.css" type="text/css" rel="stylesheet">

<link href="lib/zTree-v3.5.13/css/zTreeStyle/zTreeStyle.css" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="lib/bootstrap-select.min.css">

<link rel="stylesheet" type="text/css" href="lib/webuploader/webuploader.css">

<link href="css/newDocument.css" rel="stylesheet">





</head>
<body>
    <div class="bodyContain">
        <div class="centerContain" style="display: none">
            <from action="" method="post">
                <div class="title_box">
                    <span>标题：</span>
                    
                    <input class="title_type" type="text" name="title" placeholder="请输入标题..." />
                </div>
                <!-- 加载编辑器的容器 -->
                <script id="myEditor" name="myEditor" type="text/plain">
                    请在此编辑！
                </script>
                <div class="btn_group">
                    <input class="btn_type" type="submit" name="submit" value="提交" />
                    <input class="btn_type" type="button" name="saveDraft" value="保存草稿" />
                    <div class="collaborators_box">
                        <ul>协同人员：</ul>
                        <!-- <input type="text" value="" name="" /> -->
                        <select id="cooperation" class="selectpicker" multiple data-live-search="true" data-live-search-placeholder="Search" data-actions-box="true">
                                <option>李雷</option>
                                <option>韩梅梅</option>
                                <option>张鹏</option>
                                <option>小明</option>
                        </select>
                    </div>
                    <div class="manager_authority">
                        <ul>权限管理：</ul>
                        <select id="authority">
                            <option>所有人</option>
                            <option>只有你</option>
                            <option>只有我</option>
                        </select>
                    </div>
                </div>
            </from>
        </div>

        <div class="rightContain" >
            <ul class="tree_title">目录</ul>
            <ul id="treeDemo" class="ztree"></ul>
            <div class="ztree_btn_box">
                <button class="btn_type" id="dosomething">进入编辑</button>
                <button class="btn_type" id="back" style="display: none;">返回</button>
            
                <div id="uploader" class="wu-example">
                    <!--用来存放文件信息-->
                    <!-- <div id="thelist" class="uploader-list"></div> -->
                
                    <div id="picker">选择文件</div>
                    <button id="ctlBtn" >开始上传</button>
                </div>
            </div>
            <!-- <button id="show">显示</button>
            <ul id="treeDemo1" class="ztree"></ul>
            <button id="ajaxDemo" type="button">ajax获取</button>
            <div id="ajaxDiv"></div> -->
        </div>
    </div>
</body>

<script type="text/javascript" src="third-party/jquery.min.js"></script>

<script src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript"></script>
<script src="lib/bootstrap-select.min.js"></script>

<script type="text/javascript" charset="utf-8" src="umeditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="umeditor.min.js"></script>
<script type="text/javascript" src="lang/zh-cn/zh-cn.js"></script>


<script src="lib/zTree-v3.5.13/js/jquery.ztree.core-3.5.js"></script>
<script src="lib/zTree-v3.5.13/js/jquery.ztree.excheck-3.5.js"></script>
<script src="lib/zTree-v3.5.13/js/jquery.ztree.exedit-3.5.js"></script>

<script type="text/javascript" src="lib/webuploader/webuploader.js" ></script>

<script src="js/zTree.js"></script>

    
</html>
